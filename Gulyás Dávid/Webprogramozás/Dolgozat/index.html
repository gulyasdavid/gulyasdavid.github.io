<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="adatok.js"></script>
    <title>Dolgozat</title>
    <style>
        .stilus{
            font-family: 'Arial';
            font-size: 15px;
            color: red;
            background-color: green;
        }
        .kep{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
<ul id="felsorolas">
</ul>
<table class="table table-dark">
<thead>
    <th class="stilus">Recept neve</th>
    <th class="stilus">Elkészítés</th>
    <th class="stilus">Kép</th>
</thead>
<tbody id="tablazat">
</tbody>
</table>
<script>
console.log(adatok);
for (elem of adatok) {
    var ul = document.createElement("ul");
    var li = document.createElement("li");
    li.innerHTML=elem.name;
    ul.appendChild(li);
    document.getElementById("felsorolas").appendChild(li);
}
var szt="";
for (elem of adatok) {
    szt+="<tr>";
    szt+='<td class="stilus">';
    szt+=elem.name;
    szt+='</td>';
    szt+='<td class="stilus" style="color:yellow;">';
    szt+=elem.steps;
    szt+='</td>';
    szt+='<td>';
    szt+='<img src="'+elem.imageURL+'" class="kep"';      
    szt+='</td>';
    szt+="</tr>";
}
document.getElementById("tablazat").innerHTML=szt;
</script>
</body>
</html>
