<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="width:300px">
<label class="form-label" onmouseover="ralabel(this)" onmouseout="lelabel(this)">Név:</label>
<input type="text" class="form-control" id="nev" onfocus="ralepes(this)" onblur="lelepes(this)">
<label class="form-label" onmouseover="ralabel(this)" onmouseout="lelabel(this)">Város:</label>
<input type="text" class="form-control" id="varos" onfocus="ralepes(this)" onblur="lelepes(this)">
<label class="form-label" onmouseover="ralabel(this)" onmouseout="lelabel(this)">Állampolgárság:</label>
<select class="form-select" class="form-select">
    <option value="magyar">magyar</option>
    <option value="francia">francia</option>
    <option value="olasz">olasz</option>
    <option value="német">német</option>
    <option value="angol">angol</option>
    <option value="spanyol">spanyol</option>
</select>
<label class="form-label" onmouseover="ralabel(this)" onmouseout="lelabel(this)">Mi a házi kedvence:</label>
    <input type="radio" class="form-check-input" onchange="joszagcsere('macska')" name="joszag" value="macska">Macska
    <input type="radio" class="form-check-input" onchange="joszagcsere('kutya')" name="joszag" value="kutya">Kutya
    <input type="radio" class="form-check-input" onchange="joszagcsere('kutya')" name="joszag" value="csirke">Csirke
    <label class="form-check-label"></label>
  </div>
<input type="button" value="Kattintás" class="btn btn-primary" id="gomb">
<div id="visszairas"></div>
</div>
<script>
var joszagcsere="macska";
function joszagcsere(parameter){
    alert(parameter);
    joszagcsere=parameter;
}
var select=document.querySelector("#allamp");
select.addEventListener("change",valtoztatas);
function valtoztatas(e){
    alert(e.target.value);
}
document.getElementById("gomb").addEventListener("click",adatokkiirasa);
function adatokkiirasa(){
    var sz="";
    sz+='A neved: '+document.querySelector("#nev").value;
    sz+='<br>';
    sz+='A város: '+document.querySelector("#varos").value;
    sz+='<br>';
    sz+='Állampolgárság'+document.querySelector("#allamp").value;
    sz+='<br>';
    sz+='Jószág: '+joszagcsere;
    document.querySelector("#visszairas").innerHTML=sz;
}
function ralepes(elem){
    elem.style.background="yellow";
    elem.style.border="3px solid blue";
}
function lelepes(elem){
    elem.style.background="white";
    elem.style.border="";
}
function ralabel(elem){
    elem.style.fontWeight="bold";
    //document.getElementById("label1").style.fontWeight="bold";
}
function lelabel(elem){
    elem.style.fontWeight="normal";
    //document.getElementById("label1").style.fontWeight="normal";
}
</script>
</body>
</html>
