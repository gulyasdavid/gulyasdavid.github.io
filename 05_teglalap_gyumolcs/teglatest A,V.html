<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téglatest</title>
</head>
<body>
Add meg az első oldalt:
<input type="text" id="szam1">    
<br>
Add meg a második oldalt:
<input type="text" id="szam2">
<br>
Add meg a harmadik oldalt:
<input type="text" id="szam3">
<button  onclick="felszin()">Téglatest felszíne</button>
<br>
<span id="felszine"></span>
<button  onclick="terfogat()">Téglatest térfogata</button>
<br>
<span id="terfogata"></span>

<script>
    function felszin(){
       var szam1=document.getElementById("szam1").value;
       var szam2=document.getElementById("szam2").value;
       var szam3=document.getElementById("szam3").value;
       var osszeg1=2*(parseInt(szam1)*parseInt(szam2)+parseInt(szam2)*parseInt(szam3)+parseInt(szam1)*parseInt(szam3));
       document.getElementById("felszine").innerHTML= "Téglatest Felszíne: "+osszeg1;    
   }
   function terfogat(){
       var szam1=document.getElementById("szam1").value;
       var szam2=document.getElementById("szam2").value;
       var szam3=document.getElementById("szam3").value;
       var osszeg2=parseInt(szam1)*parseInt(szam2)*parseInt(szam3);
       document.getElementById("terfogata").innerHTML= "Téglatest Térfogata: "+osszeg2;    
   } 
</script>
</body>
</html>
